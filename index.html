    <style data-tag="reset-style-sheet">

      html {
        font-family: Inter;
        font-size: 16px;
      }

      body {
        font-weight: 400;
        font-style:normal;
        text-decoration: none;
        text-transform: none;
        letter-spacing: normal;
        line-height: 1.15;
        color: var(--dl-color-gray-black);
        background-color: var(--dl-color-gray-white);
        height: 100%;
        margin: 0;
        padding: 0;

      }

  <body>
    <div>
      <link href="./submitform.css" rel="stylesheet" />

          <div class="submitform-content">
            <div class="submitform-frame3114">
              <div class="submitform-frame3116">
                <span class="submitform-text">
                  <span>
                    Be a Part of Our Website Testing Team: Help Us Refine the
                    User Experience!
                  </span>
                </span>
                <span class="submitform-text02">
                  <span>
                    Limited Spots Available: Apply Now to Join Our Exclusive
                    Testing Program!
                  </span>
                </span>
              </div>
              <div class="submitform-forms">
                <div class="submitform-frame3117">
                  <div class="submitform-frame10">
                    <div class="submitform-frame5">
                      <span class="submitform-text04">
                        <span id="reqName">First Name*</span>
                      </span>
                    </div>
                    <div class="submitform-frame14">
                      <div class="submitform-length">
                        <div class="submitform-frame13 focus">
                          <span class="submitform-text06">
                            <!-- <span>First Name</span> -->
                            <input required type="text" id="input-for-name" placeholder="First Name">
                          </span>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="submitform-frame3111">
                    <div class="submitform-frame51">
                      <span class="submitform-text08">
                        <span id="reqLName">Last Name*</span>
                      </span>
                    </div>
                    <div class="submitform-frame141">
                      <div class="submitform-length1">
                        <div class="submitform-frame131 focus">
                          <span class="submitform-text10">
                            <!-- <span>Last Name</span> -->
                            <input required type="text" id="input-for-lastName" placeholder="Last Name">
                          </span>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="submitform-frame3120">
                  <div class="submitform-frame101">
                    <div class="submitform-frame52">
                      <span class="submitform-text12">
                        <span id="reqAge">Age*</span>
                      </span>
                    </div>
                    <div class="submitform-frame142">
                      <div class="submitform-length2">
                        <div class="submitform-frame132 focus">
                          <span class="submitform-text14">
                            <!-- <span>Age</span> -->
                            <input required type="number" placeholder="Age" id="input-for-age">
                          </span>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="submitform-frame31111">
                    <div class="submitform-frame53">
                      <span class="submitform-text16">
                        <span>Instagram Link</span>
                      </span>
                    </div>
                    <div class="submitform-frame143">
                      <div class="submitform-length3">
                        <div class="submitform-frame133 focus">
                          <span class="submitform-text18">
                            <!-- <span>https://</span> -->
                            <input required type="text" placeholder="https://" id="input-for-links">
                          </span>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="submitform-frame3118">
                  <div class="submitform-frame102">
                    <div class="submitform-frame54">
                      <span class="submitform-text20">
                        <span>About me*</span>
                      </span>
                    </div>
                    <div class="submitform-frame144">
                      <div class="submitform-length4">
                        <div class="submitform-frame134 focus">
                          <span class="submitform-text22">
                            <!-- <span>Write something about yourself here</span> -->
                            <textarea name="aboutME" id="input-for-aboutMe" cols="65" rows="80" placeholder="Write something about yourself here"></textarea>
                            <!-- <input required type="text" id="input-for-aboutMe" placeholder="Write something about yourself here"> -->
                          </span>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="submitform-frame3122">
                  <div class="submitform-frame3121">
                    <input required type="checkbox" id="checkBox">
                  </div>
                  <span class="submitform-text24">
                    <!-- <span id="checkBox">Would you like to receive newsletter from us?</span> -->
                    <label for="checkBox">Would you like to receive newsletter from us?</label>
                  </span>
                </div>
                <div class="submitform-frame3110" onclick="submit()">
                  <span class="submitform-text26"><span>Submit</span></span>
                </div>
              </div>
            </div>
            <div class="submitform-frame31141">
              <span class="submitform-text28">
                <span>
                  Click on the video to learn about what it's like to be a
                  tester with us
                </span>
              </span>
              <img
                src="public/external/rectangle1174-qed-400h.png"
                alt="Rectangle1174"
                class="submitform-rectangle1"
              />
              <div class="submitform-frame283"></div>
              <div class="submitform-bubbles">
                <img
                  src="public/external/vector159-svi7.svg"
                  alt="Vector159"
                  class="submitform-vector"
                />
                <img
                  src="public/external/vector160-ac1.svg"
                  alt="Vector160"
                  class="submitform-vector1"
                />
                <img
                  src="public/external/vector161-pr6s.svg"
                  alt="Vector161"
                  class="submitform-vector2"
                />
                <img
                  src="public/external/vector162-cnw.svg"
                  alt="Vector162"
                  class="submitform-vector3"
                />
                <img
                  src="public/external/vector163-tb7s.svg"
                  alt="Vector163"
                  class="submitform-vector4"
                />
                <img
                  src="public/external/vector164-3n2j.svg"
                  alt="Vector164"
                  class="submitform-vector5"
                />
                <img
                  src="public/external/vector165-q4ra.svg"
                  alt="Vector165"
                  class="submitform-vector6"
                />
                <img
                  src="public/external/vector166-yut.svg"
                  alt="Vector166"
                  class="submitform-vector7"
                />
                <img
                  src="public/external/vector167-azv.svg"
                  alt="Vector167"
                  class="submitform-vector8"
                />
              </div>
            </div>
          </div>
        </div>
        <script src="index.js"></script>
